<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup | NoteBook - A Simple Notes App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">MyNoteBook</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>

				</ul>
				<div class="d-flex" role="search">
					<a href="/login"><button class="btn btn-primary mx-2" type="submit">Login</button></a>
					<a href="/signup"><button class="btn btn-primary mx-2" type="submit">Signup</button></a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 class="my-4">Signup Page</h1>
		<div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button id="submit" type="submit" class="btn btn-primary">Signup</button>
		</div>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		async function postData(url = "", data = {}) {
			// Default options are marked with *
			const response = await fetch(url, {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(data),
			});
			let rdata = await response.json()
			return rdata
		}
		let submit = document.getElementById("submit")
		submit.addEventListener("click", async () => {
			let email = document.getElementById("email").value
			let password = document.getElementById("password").value
			console.log("Submitting this data", email, password)
			let resp = await postData("/signup", { email, password })
			console.log(resp)
			if (resp.success) {
				alert("User Created. You can now login")
				document.getElementById("email").value = ""
				document.getElementById("password").value = ""
			}
		})
	</script>
</body>

</html>
